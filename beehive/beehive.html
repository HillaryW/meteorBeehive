<head>
  <title>Meteor Beehive</title>
</head>

<body>
    <h1> Welcome to Beehive Data Input</h1>
    
    {{> beehive}}
</body>

<template name = "beehive">
    <div >
        <form>
    
        <div class = "form-group">
        <label for = "hiveName">Hive Name</label>
        <input type = "text" name="hiveName"/>
        </div>
        
        <div class = "form-group">
        <label for ="observDate">Observation Date</label>
        <input type = "text" name ="observDate"/>
        </div>
        
        <div class = "form-group">
        <label for ="duration">Duration (in Days)</label>
        <input type = "text" name ="duration"/>
        </div>
        
        <div class = "form-group">
        <label for ="miteCount">Mite Count</label>
        <input type = "text" name ="miteCount"/>
        </div>
        
        
        <button type ="submit" class = "btn btn-primary">Post Mite Info </button>
    </form>
    </div>
    
    <div>
    {{#each mites}}
      <p>{{hiveName}} {{observationDate}} {{duration}} {{miteCount}} {{createdOn}} </p>
    {{/each}}
    </div>
</template>
